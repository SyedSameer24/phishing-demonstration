    /* Snowfall effect */
    .snow {
      pointer-events: none;
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
    }
    .snowflake {
      position: absolute;
      top: -40px;
      color: #fff;
      font-size: 1em;
      opacity: 0.8;
      user-select: none;
      animation-name: fall;
      animation-timing-function: linear;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0.7;
      }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Card */
    .card {
      width: 420px;
      background: rgba(255, 255, 255, 0.07);
      border-radius: 20px;
      padding: 32px 24px 24px 24px;
      backdrop-filter: blur(12px);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.7);
      animation: fadeIn 0.6s ease;
      position: relative;
      z-index: 1;
    }
    .badge {
      background: linear-gradient(90deg, #ff4b2b, #ff416c);

      text-shadow: 0 2px 8px rgba(24,160,255,0.08);
    }
    p.lead {
      color: #cdd6e3;
      font-size: 15px;
      margin-bottom: 18px;
    }
    .url {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 8px;
      padding: 8px 12px;
      color: #8fe0ff;
      font-weight: 600;
      font-size: 13px;
      margin-bottom: 14px;
      word-break: break-all;
    }
    label {
      display: block;
      margin: 10px 0 6px;
      color: #d6e6ff;
      font-size: 13px;
    }
    input {

      outline: none;
      background: rgba(255, 255, 255, 0.13);
      color: #fff;
      font-size: 14px;
      transition: all 0.2s ease;
      box-shadow: 0 2px 8px rgba(24,160,255,0.04);
    }
    input:focus {

    }
    button {

      margin-top: 14px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(90deg, #18a0ff, #4facfe);
      color: #022033;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(24,160,255,0.12);
    }
    button:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 16px rgba(24,160,255,0.18);
    }
    .note {
      background: rgba(255, 255, 255, 0.07);
      padding: 12px;
      border-radius: 8px;
      margin-top: 16px;
      color: #bfcfe6;
      font-size: 13px;

      padding: 14px;
      border-radius: 8px;
      color: #e7f8ff;
      word-break: break-word;
      display: none;
      animation: fadeIn 0.4s ease;
      box-shadow: 0 2px 8px rgba(24,160,255,0.04);
    }
    .small {

      color: #9fb0cc;
