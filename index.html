<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Syed Sameer Laboratory - Login</title>
<style>
  body {
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .login-container {
    background: rgba(30, 30, 30, 0.85);
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(60, 180, 220, 0.7);
    width: 320px;
    text-align: center;
  }

  .login-container h1 {
    margin-bottom: 20px;
    font-weight: 700;
    color: #3cc5f0;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  input[type="text"], input[type="password"] {
    padding: 12px 15px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
  }

  input[type="text"]:focus, input[type="password"]:focus {
    outline: 2px solid #3cc5f0;
    background: #222;
    color: #fff;
  }

  input[type="submit"] {
    background: #3cc5f0;
    color: #111;
    border: none;
    padding: 12px;
    font-weight: 700;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.3s ease;
  }

  input[type="submit"]:hover {
    background: #1a8ed4;
  }

  .message {
    margin-top: 15px;
    color: #ff6b6b;
    font-weight: 600;
    display: none;
  }
</style>
</head>
<body>

<div class="login-container">
  <h1>Syed Sameer Laboratory</h1>
  <form id="loginForm">
    <input type="text" name="username" placeholder="Username" autocomplete="off" required />
    <input type="password" name="password" placeholder="Password" autocomplete="off" required />
    <input type="submit" value="Login" />
  </form>
  <div class="message" id="msg"></div>
</div>

<script>
  // Capture the form submission and store credentials in localStorage (demo)
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const username = e.target.username.value;
    const password = e.target.password.value;

    // Simple validation
    if (!username || !password) {
      showMessage('Please enter both username and password');
      return;
    }

    // Store credentials in localStorage (for demo only)
    const storedData = JSON.parse(localStorage.getItem('creds') || '[]');
    storedData.push({ username, password, time: new Date().toISOString() });
    localStorage.setItem('creds', JSON.stringify(storedData));

    showMessage('Credentials captured successfully!', 'success');

    // Optionally clear inputs
    e.target.reset();
  });

  function showMessage(msg, type) {
    const messageDiv = document.getElementById('msg');
    messageDiv.style.display = 'block';
    messageDiv.style.color = type === 'success' ? '#6ee86e' : '#ff6b6b';
    messageDiv.textContent = msg;

    setTimeout(() => {
      messageDiv.style.display = 'none';
    }, 3000);
  }
</script>

</body>
</html>
